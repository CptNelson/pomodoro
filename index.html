<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">

    <link href="https://fonts.googleapis.com/css?family=Cinzel:400,700" rel="stylesheet">

    <title>Pomodoro Clock
    </title>
  </head>

  <body>

      <div class="container mt-5">
          <div class="row">
            <div class="col-sm">
            </div>
            <div class="col-sm">
            <div id="title"><h2>Pomodoro Clock</h2></div>
            </div>
            <div class="col-sm">
            </div>
          </div>
          
          <div class="row">
            <div class="col-sm">
            <button type="button" class="btn btn-light" id="addOne">+ 1min</button>
            </div>
            <div class="col-sm">
              <div class="row justify-content-center">
                <div id="minutes"><h1>25</h1></div>
                <div id="colon"><h1>:</h1></div>
                <div id="seconds"><h1>00</h1></div>
              </div>
            </div>
            <div class="col-sm">
              <button type="button" class="btn btn-light" id="decOne">-1 min</button>
            </div>
          </div>
          
          <div class="row">
            <div class="col-sm">
              <button type="button" class="btn btn-light" id="addFive">+5 min</button>
            </div>
            <div class="col-sm">
              <button type="button" class="btn btn-light" id="startButton">Start</button>
            </div>
            <div class="col-sm">
              <button type="button" class="btn btn-light" id="decFive">-5 min</button>
            </div>
          </div>
        </div>

    <script src="src/pomodoro.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
